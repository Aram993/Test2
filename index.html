<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <article>
        <h1>Лучшие товары</h1>
        <div class="cards">
            <div class="cards__card">
                <img src="./images/adidas-originals-gazelle.jpg" alt="adidas-originals-gazelle">
                <p class="cards__card__price">9 900 ₽</p>
                <div class="cards__card__description">
                    <div>gazelle</div>
                    <span>adidas-Originals</span>
                </div>
            </div>
            <div class="cards__card">
                <img src="./images/new-balance-x-race.jpg" alt="new-balance-x-race">
                <p class="cards__card__price">14 900 ₽</p>
                <div class="cards__card__description">
                  <div>x-race</div>
                  <span>New-Balance</span>  
                </div>
            </div>
            <div class="cards__card">
                <img src="./images/jordan-1-mid-se.jpg" alt="jordan-1-mid-se">
                <p class="cards__card__price">16 500 ₽</p>
                <div class="cards__card__description">
                    <div><span>1</span> mid se</div>
                    <span>Jordan</span>
                </div> 
            </div>
        </div>
    </article>

</html>
