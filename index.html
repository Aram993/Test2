<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Лучшие товары</h1>
        <ul class="cards">
            <article class="cards__card">
                <picture>
                    <img src="./images/adidas-originals-gazelle.jpg" alt="adidas-originals-gazelle">
                </picture>
                <p class="cards__card__price">9 900 ₽</p>
                <div class="cards__card__description">
                    <h2>gazelle</h2>
                    <h3>adidas-Originals</h3>
                </div>
            </article>
            <article class="cards__card">
                <picture>
                    <img src="./images/new-balance-x-race.jpg" alt="new-balance-x-race">
                </picture>
                <p class="cards__card__price">14 900 ₽</p>
                <div class="cards__card__description">
                  <h2>x-race</h2>
                  <h3>New-Balance</h3>  
                </div>
            </article>
            <article class="cards__card">
                <picture>
                    <img src="./images/jordan-1-mid-se.jpg" alt="jordan-1-mid-se">
                </picture>
                <p class="cards__card__price">16 500 ₽</p>
                <div class="cards__card__description">
                    <h2><span>1</span> mid se</h2>
                    <h3>Jordan</h3>
                </div> 
            </article>
        </ul>
    </section>
</body>
</html>
